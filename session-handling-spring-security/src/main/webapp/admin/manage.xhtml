<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title>Session Handling - Spring Security</title>
</h:head>

<f:view>
    <div>
        <h1>Admin Management</h1>

        <p>Session ID: #{userBean.sessionId}</p>
    </div>

    <div style="font-style: italic">
        #{greetingBean.greetAdmin()}
    </div>

    <div>
        <h:link outcome="/user/profile">User</h:link> | Admin | <h:link outcome="/index">Home</h:link>

        <form action="#{request.contextPath}/logout" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <input type="submit" value="Logout" />
        </form>
    </div>
</f:view>
</html>
