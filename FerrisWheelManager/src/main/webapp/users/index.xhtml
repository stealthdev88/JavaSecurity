<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title>Ferris Wheel Manager</title>
</h:head>
<h:body>
    <h1>Ferris Wheel Manager</h1>

    <h:form id="createForm">
        <h:commandButton id="newFerrisWheel" value="New Ferris Wheel" action="/users/ferriswheel"/>
        <h:commandButton id="newUser" value="New User" rendered="#{loginBean.userAdmin}" action="/admin/user"/>
    </h:form>

    <h:dataTable value="#{ferrisWheelBean.ferrisWheels}" var="w"
                 styleClass="wheel-table"
                 headerClass="wheel-table-header"
                 rowClasses="wheel-table-odd-row,wheel-table-even-row">
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{w.name}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Description</f:facet>
            <h:outputText value="#{w.description}" escape="false"/>
        </h:column>

        <h:column>
            <f:facet name="header">Location</f:facet>
            <h:outputText value="#{w.location}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Speed</f:facet>
            <h:outputText value="#{w.speed}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Installation</f:facet>
            <h:outputText value="#{w.installationDate}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Last Maintenance</f:facet>
            <h:outputText value="#{w.maintenanceDate}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Manage</f:facet>
            <h:commandButton styleClass="image-button" title="Edit" image="/resources/images/edit.png" action="/users/ferriswheel"/>
            <h:commandButton styleClass="image-button" title="Delete" image="/resources/images/delete.png" action="#{ferrisWheelBean.deleteFerrisWheel}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
