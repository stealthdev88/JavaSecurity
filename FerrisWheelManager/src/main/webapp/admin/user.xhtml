<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title>Ferris Wheel Manager - Create User</title>
</h:head>
<h:body>
    <div class="header">
        <h1>Ferris Wheel Manager - Create User</h1>
    </div>

    <h:form id="navigationForm" styleClass="navigationForm">
        <h:commandButton action="/admin/users" id="back" value="Back"/>
    </h:form>

    <h:form id="createUser">
        <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>
        <h:panelGrid columns="2">
            <h:outputLabel value="Username" for="username" />
            <h:inputText value="#{userController.user.username}" id="username" />
            <h:outputLabel value="Password" for="password" />
            <h:inputSecret value="#{userController.user.password}" id="password" />
            <h:outputLabel value="Unit" for="unit" />
            <h:selectOneMenu value="#{userController.user.unit}" label="Unit" id="unit">
                <f:selectItems value="#{userController.units}" var="unit" itemLabel="#{unit}" itemValue="#{unit}"/>
            </h:selectOneMenu>
            <h:outputLabel value="Role" for="role" />
            <h:selectOneMenu value="#{userController.user.role}" label="Role" id="role">
                <f:selectItems value="#{userController.roles}" var="role" itemLabel="#{role}" itemValue="#{role}"/>
            </h:selectOneMenu>
        </h:panelGrid>
        <h:commandButton value="Save" action="#{userController.saveUser()}" styleClass="send-button" />
    </h:form>
</h:body>
</html>
