<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title>Ferris Wheel Manager - Manage User</title>
</h:head>
<h:body>
    <div class="header">
        <h1>Ferris Wheel Manager - Manage User</h1>
    </div>

    <h:panelGrid columns="2" id="navigation" styleClass="navigationForm">
        <h:column>
            <h:form id="newUserForm">
                <h:commandButton id="createUser" value="New User" rendered="#{loginController.userAdmin}"
                                 action="#{userController.goCreate()}"/>
            </h:form>
        </h:column>
        <h:column>
            <h:form id="backForm">
                <h:commandButton action="/users/index" id="back" value="Back"/>
            </h:form>
        </h:column>
    </h:panelGrid>

    <h:form id="usersTableForm">
        <h:dataTable value="#{userController.users}" var="user"
                     styleClass="wheel-table"
                     headerClass="wheel-table-header"
                     rowClasses="wheel-table-odd-row,wheel-table-even-row">
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{user.username}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Role</f:facet>
                <h:outputText value="#{user.role}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Unit</f:facet>
                <h:outputText value="#{user.unit}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Manage</f:facet>
                <h:commandButton styleClass="image-button" title="Edit" image="/resources/images/edit.png"
                                 action="#{userController.goEdit(user)}"/>
                <h:commandButton styleClass="image-button" title="Delete" image="/resources/images/delete.png"
                                 action="#{userController.deleteUser(user.id)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
